{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}تواصل معنا{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5 mb-5">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-dark text-white text-center py-3">
                <h4 class="mb-0"><i class="bi bi-envelope-paper"></i> تواصل معنا</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-center text-muted mb-4">عندك استفسار أو مشكلة؟ اكتب لنا رسالتك وسيتم الرد عليك في أقرب وقت.</p>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary w-100 py-2 mt-3">إرسال الرسالة</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
