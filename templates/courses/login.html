{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5 mb-5">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-dark text-white text-center py-3">
                <h4 class="mb-0">تسجيل الدخول</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-success w-100 py-2 mt-3">دخول</button>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted">ليس لديك حساب؟ <a href="{% url 'register' %}" class="text-decoration-none fw-bold">أنشئ حساباً جديداً</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
